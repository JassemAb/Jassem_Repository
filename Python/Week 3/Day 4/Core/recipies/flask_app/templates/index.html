<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
    ">
    <title>Home Page</title>
</head>

<body>
    <div class="container p-2 text-center">
        <h1 class="display-4 mb-2 text-danger">Recipe share</h1>
        <div class="d-flex justify-content-between mt-2">
            <div class="col-5 card shadow p-2">
                <div class="card head text-center h2 display-6 mb-2 p-2">
                    Register
                </div>
                <div class="card-body text-center">
                    {% for message in get_flashed_messages()%}
                    <li class="h4 text-danger">{{message}}</li>
                    {%endfor%}
                    <form action="/register" method="post">
                        <div class="form-group mb-3">
                            <label for="">First Name</label>
                            <input type="text" class="form-control" name="first_name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Last Name</label>
                            <input type="text" class="form-control" name="last_name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Password</label>
                            <input type="text" class="form-control" name="password">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Confirm Password</label>
                            <input type="text" class="form-control" name="confirm_password">
                        </div>
                        <button class="btn btn-outline-dark w-100">Register</button>
                    </form>
                </div>
            </div>
            <div class="col-5 card shadow p-2">
                <div class="card head text-center h2 display-6 mb-2 p-2">
                    Login
                </div>
                <div class="card-body text-center p-2">
                    {% for message in get_flashed_messages()%}
                    <li class="h4 text-danger">{{message}}</li>
                    {%endfor%}
                    <form action="/login" method="post">
                        <div class="form-group mb-3">
                            <label for="">Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="">Password</label>
                            <input type="text" class="form-control" name="password">
                        </div>
                        <button class="btn btn-outline-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
