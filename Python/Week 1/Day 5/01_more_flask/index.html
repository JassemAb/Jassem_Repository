<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Index Page</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4">ðŸ”¥ Welcome To Index Page ðŸ”¥</h1>
    </div>
    <table class="table table-striped table-hover">
       <tr>
        <th>User Name</th>
        <th>Age</th>
       </tr>
       {% for user in users%}
            {% if user['age'] < 30 %}
            <tr class="bg-info">
                <td>{{user['name']}}</td>
                <td>{{['age']}}</td>
            </tr>
          {%else%}
            <tr class="bg-danger">
                <td>{{user['name']}}</td>
                <td>{{user['age']}}</td>
            </tr>
          {%endif%}
        {%endfor%}
    </table>
</body>
</html>
