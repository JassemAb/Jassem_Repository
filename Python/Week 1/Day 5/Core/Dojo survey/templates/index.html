<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Form Example</title>
</head>
<body>
    <h1>Submit Form</h1>
    <form method="POST" action="/">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Dojo Location</label>
        <input type="text" id="" name="DojoLocation" required>
        <br>
        <label for="message">Favorite Language</label>
        <textarea id="" name="Favorite Language" required></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
